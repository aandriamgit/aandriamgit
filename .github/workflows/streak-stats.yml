name: Update GitHub Streak Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Exécuter tous les jours à minuit UTC
  workflow_dispatch:  # Permet de le lancer manuellement

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate streak stats
        run: |
          mkdir -p assets
          curl --retry 3 --fail -o assets/streak-stats.svg "http://github-readme-streak-stats.herokuapp.com?user=aandriamgit&theme=catppuccin-mocha&hide_border=true" || echo "⚠️ Échec du téléchargement, image non mise à jour."

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/streak-stats.svg
          git commit -m "Updated streak stats" || exit 0
          git push

  update-top-langs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create assets directory
        run: mkdir -p assets

      - name: Download GitHub Readme Stats
        run: |
          curl --retry 3 --fail -o assets/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs?username=aandriamgit&layout=compact&langs_count=8&card_width=320&hide=shell&bg_color=1e1e2e&text_color=cdd6f4&icon_color=cba6f7&title_color=94e2d5&hide_border=true&exclude_repo=push_swap_visu" || echo "⚠️ Échec du téléchargement, image non mise à jour."

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/top-langs.svg
          git commit -m "Updated top languages stats" || exit 0
          git push
